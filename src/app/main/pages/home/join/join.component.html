<div class="login-container bg-[#2a2929]">
    
  <mat-card class="login-card flex bg-transparent">
    <button class="back-button absolute top-2 left-2 text-white !borde " [routerLink]="['/']" >
      <mat-icon class="ti ti-arrow-back "></mat-icon>
    </button>
    <mat-card-header class="w-full flex justify-center pb-6">
      <mat-card-title class="flex flex-col justify-center items-center gap-2">
         <h1 class="text-white font-semibold text-[35px]">Vibe<span class="text-primary">Me</span></h1>
         <p class="text-white font-normal text-base">Join now to share your vibes</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm"  class="flex flex-col gap-4">
        <mat-form-field appearance="outline" subscriptSizing="dynamic" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Contraseña" formControlName="password" type="password" required>
        </mat-form-field>
      <button mat-raised-button color="primary" class="flex-1 min-w-[220px] py-2" type="submit" [disabled]="loginForm.invalid" (click)="login()">Iniciar sesion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
