     <div class="flex flex-wrap pb-5 py-2 items-start justify-center mt-4 px-6 gap-4 text-white rounded-lg" >
     <div class=" flex flex-col flex-1 justify-center   min-w-[320px]">
    <div class="flex justify-between items-start mb-2">
            <h3 class="text-lg font-semibold mb-2">Seguidores</h3>
      <button class="h-6 w-6 text-white" (click)="close()" ><i class="ti ti-x text-[20px]"></i></button>

    </div>
     @for (item of seguidores(); track $index) {
          <div class="flex items-center cursor-pointer my-3">
      <img src="https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png" alt="Avatar" class="w-14 h-14  rounded-full object-cover">
      <div class="ml-4" >
        <h2 class="text-xl font-semibold" [routerLink]="item.username" (click)="_dialogRef.close()">
            {{item?.firstName}}   {{item?.lastName}} 
        </h2>
        <p class="text-sm text-gray-400">
          {{item?.username}}
        </p>
      @if(!item.isFollowing){
        <button mat-raised-button color="primary" class="mt-3" (click)="seguir(item)">Seguir tambien </button>
      }@else {
        <button matButton="outlined" class="mt-3 xd" (click)="dejarSeguir(item)">Siguiendo </button>
      }
      </div>
    </div>
     }
    </div>
 </div>
